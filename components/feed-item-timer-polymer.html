<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="habitlab-logo-v2.html">
<link rel="import" href="call-to-action-button.html">

<dom-module id="feed-item-timer-polymer">
  <template>
    <style>
      .call-to-action {
        margin-top: 30px;
        background-color: #415D67;
        box-shadow: 5px 5px 5px #888888;
        border-radius: 15px;
        height: 50px;
        width: 300px;
      }

      .container {
        background-color: #95CBEE;
        width: 500px;
        height: 300px;
        color: white;
        font-size: 1.5em;
        text-align: center;


        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .habitlab-logo {
        margin-top: 20px;
        align-self: center;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        flex-shrink: 0;
      }

      .timer-text {

        padding-top: 20px;
      }

      #grey-space {
        background-color: #e9ebee;
        height: 12px;
        margin-left: -1px;
        margin-right: -1px;
      }

      #shadow {
        height: 1px;
        background-color: #1d2129;
        opacity: 0.2;
      }
    </style>
    <div class="container">
      <div class="timer-text" style="color: #415D67">Today you have been here for:</div>
      <div style="color: white; margin-top: 20px">
        <div style="display: inline-block; margin-right: 10px">
          <div style="font-size: 40px">{{minutes}}</div>
          <div>min</div>
        </div>
        <div style="display: inline-block; margin-left: 10px">
          <div style="font-size: 40px">{{seconds}}</div>
          <div>sec</div>
        </div>
      </div>
      <call-to-action-button class="call-to-action"></call-to-action-button>
      <habitlab-logo-v2 class="habitlab-logo"></habitlab-logo-v2>
    </div>
    <div id="shadow"></div>
    <div id="grey-space"></div>


  </template>
  <script src="feed-item-timer-polymer.js"></script>
</dom-module>
