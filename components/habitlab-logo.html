<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="habitlab-options-popup.html">

<dom-module id="habitlab-logo">
  <template>
    <style>
       :host {
        display: inline-block;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        height: 38px;
        font-size: 14px;
        /*
            --width: 38px;
            --height: 38px;
      
            width: var(--width);
            height: var(--height);
      
            width: 20px;
            height: 20px;*/
        cursor: pointer;
      }

      .habitlab_logo_img {
        /*
            width: var(--width);
            height: var(--height);
            */
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        width: 20px;
        height: 20px;
        padding-right: 8px;
      }

      #habitlab_button {
        height: 100%;
        width: 100%;
        background-color: #415D67;
        color: white;
        margin: 0 auto;
        box-shadow: 2px 2px 2px #888888;
      }
    </style>

    <!--<img id="habitlab_button" src="{{get_url()}}" alt="icon" on-click="habitlab_button_clicked" />-->
    <paper-button id="habitlab_button" on-click="habitlab_button_clicked">
      <div style="display: table; text-align: left; height: 100%; width: 100%;">
        <img src="{{get_url()}}" class="habitlab_logo_img" />
        <div style="display: table-cell; vertical-align: middle; text-align: center">{{msg("Turn off")}}</div>
      </div>
    </paper-button>

    <habitlab-options-popup id="habitlab_options_popup"></habitlab-options-popup>

  </template>
  <script src="habitlab-logo.js"></script>
</dom-module>
