    <div class="card-container">
      <div id="intro1" class="intro" style="display: none;">
        <paper-card id = "title" style = "color:white" class="papercard">

          <div>When should nudges be active?</div>
          <div class="card-content" >You can set nudges to be always on, or only active during work hours.
            <br>
            <!-- <pill-button-group selected_idx="{{determine_selected_idx(always_active)}}" buttons='["Always On", "Only Work Hours"]' on-pill-button-selected="toggle_timepicker_idx"></pill-button-group> -->
             <paper-radio-group class="radio-group" selected="{{determine_selected(always_active)}}" on-change="toggle_timepicker">
              <paper-radio-button class = "radio-button" name="always" >Always On</paper-radio-button>
              <paper-radio-button class = "radio-button" name="workday">Only Work Hours</paper-radio-button>
            </paper-radio-group> 

            <!-- <pill-button-group selected_idx="{{determine_selected_idx(always_active)}}" buttons='["Always On", "Only Work Hours"]' on-pill-button-selected="toggle_timepicker_idx"></pill-button-group> -->
            <template is="dom-if" if="{{!always_active}}">
              <div class = "days-container">
                <!-- <div style="display: inline-block">
                  <div style= "position: relative; top:20px; left:5px;">
                    <div style ="position:absolute">
                      <div style= "width:30px;cursor: pointer; padding-left:0px;margin-left:10px;margin-top:0px;">Su</div>
                    </div>
                  </div>
                  <div class="dayicon weekends" id ="disabled" data-day = "Su" on-click = "change_intervention_activeness" ></div>
                </div> -->
                <template is="dom-repeat" items="{{days}}" as="weekday" index-as="dayidx">
                  <div style="display: inline-block">
                    <div style= "position: relative; top:20px; left:5px; pointer-events: none">
                      <div style ="position:absolute">
                        <div style= "width:30px;cursor: pointer; padding-left:0px;margin-left:10px;margin-top:0px;">{{weekday}}</div>
                      </div>
                    </div>
                    <div class$="dayicon weekdays {{text_if_elem_in_array(dayidx, activedaysarray, 'dayiconactive')}} {{text_if_elem_not_in_array(dayidx, activedaysarray, 'dayiconinactive')}}" isdayenabled="{{is_active_for_day_idx(dayidx, activedaysarray)}}" data-day = "{{dayidx}}" on-click = "change_intervention_activeness" ></div>
                  </div>
                </template>
                <!-- <div style="display: inline-block">
                  <div style= "position: relative; top:20px; left:5px;">
                    <div style ="position:absolute">
                      <div style= "width:30px;cursor: pointer; padding-left:0px;margin-left:10px;margin-top:0px;">Sa</div>
                    </div>
                  </div>
                  <div class="dayicon weekends" id = "disabled" data-day = "Sa" on-click = "change_intervention_activeness" ></div>
                </div> -->
              </div>

              <div id="timepicker" >
                <span class="time-string">Interventions are only active between</span>
                <span class="time-string timebox" id="start-time" on-tap="show_dialog" style = "color: black">{{start_time_string}}</span>
                <span class="time-string"> and </span>
                <span class="time-string timebox" id="end-time" on-tap="show_dialog" style = "color: black">{{end_time_string}}</span>

                <paper-dialog id="start-dialog" class="paper-time-picker-dialog" modal on-iron-overlay-closed="dismiss_dialog">
                  <paper-time-picker id="start-picker" time="[[start_time_string]]"></paper-time-picker>
                  <div class="buttons">
                    <paper-button dialog-dismiss>CANCEL</paper-button>
                    <paper-button dialog-confirm>OK</paper-button>
                  </div>
                </paper-dialog>

                <paper-dialog id="end-dialog" class="paper-time-picker-dialog" modal on-iron-overlay-closed="dismiss_dialog">
                  <paper-time-picker id="end-picker" time="[[end_time_string]]"></paper-time-picker>
                  <div class="buttons">
                    <paper-button dialog-dismiss>CANCEL</paper-button>
                    <paper-button dialog-confirm>OK</paper-button>
                  </div>
                </paper-dialog>

              </div>
            </template>
            
          </div>
          <!--
          <br>
